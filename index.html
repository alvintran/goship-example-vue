<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Goship</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-inverse navbar-static-top" v-if="this.$route.path !== '/login' && isLogin">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Goship</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li :class="{active : active === 'shipments'}"><router-link :to="{name: 'shipment'}">Vận đơn</router-link></li>
                        <li :class="{active : active === 'customers'}"><router-link :to="{name: 'customer'}">Khách hàng</router-link></li>
                    </ul>
                    <ul v-if="isLogin" class="nav navbar-nav navbar-right">
                      <li><a class="cursor-pointer" @click="logOut">Đăng xuất</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container-fluid">
            <div class="row">
                <router-view></router-view>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" type="text/javascript"></script>
    <!-- required vue js -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- required framework api-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- required config -->
    <script src="config/axios-config.js"></script>
    <script src="config/auth.js"></script>
    <!-- required components -->
    <script src="components/login.js"></script>
    <script src="components/shipment.js"></script>
    <script src="components/customer.js"></script>
    <script src="components/create-shipment.js"></script>
    <!-- required main -->
    <script src="index.js"></script>
</body>
</html>
